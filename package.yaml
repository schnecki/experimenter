  #     - random


  dice-stateless:
    main:                DiceStateless.hs
    other-modules:       []
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - experimenter
      - random


tests:
  experimenter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - experimenter
    - foundation
    - hspec
    - QuickCheck
