name:                experimenter
version:             0.1.0.0
github:              "schnecki/experimenter"
license:             BSD3
author:              "Manuel Schneckenreither"
maintainer:          "manuel.schneckenreither@uibk.ac.at"
copyright:           "2019 Manuel Schneckenreither"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/experimenter#readme>

dependencies:
  - base >= 4.7 && < 5
  - persistent                    >= 2.0
  - persistent-postgresql         >= 2.1.1
  - persistent-template           >= 2.0
  - lens
  - text
  - cereal
  - monad-logger
  - resource-pool
  - resourcet
  - mtl
  - transformers
  - time
  - mwc-random
  - bytestring
  - aeson
  - esqueleto
  - unliftio-core
  - HaTeX
  - directory
  - process
  - matrix
  - unix
  - hostname
  - deepseq
  - cereal-vector
  - vector
  - containers
  - filepath
  - conduit

library:
  source-dirs: src
  ghc-options:
    -Wall
    -Wcompat
    -Wincomplete-record-updates
    -Wincomplete-uni-patterns
    -Wredundant-constraints
    -fwarn-tabs
  when:
    - condition: flag(fast)
      then:
        ghc-options: -O0
      else:
        ghc-options: -O2


executables:
  dice:
    main:                Dice.hs
    other-modules:       []
    source-dirs:         examples
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - experimenter
      - random

  # dice-prof:
